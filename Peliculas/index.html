        <div id="resultados"></div>

    <script>
        // Esperar a que el DOM esté completamente cargado antes de ejecutar la animación
        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionar el encabezado y dividir en spans
            const header = document.getElementById('header');
            header.innerHTML = header.textContent
                .split('')
                .map(letter => `<span>${letter === ' ' ? '&nbsp;' : letter}</span>`)
                .join('');

            // Animar con Anime.js
            anime({
                targets: '#header span',
                translateY: [-50, 0], // Movimiento de arriba hacia su posición original
                opacity: [0, 1], // Transición de opacidad
                easing: 'easeOutElastic(1, .8)', // Efecto de rebote
                duration: 1500, // Duración total
                delay: (el, i) => i * 100, // Retraso para cada letra
            });
        });
    </script>
